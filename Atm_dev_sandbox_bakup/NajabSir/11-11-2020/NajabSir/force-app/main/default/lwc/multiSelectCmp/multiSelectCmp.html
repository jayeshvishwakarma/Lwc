<template>
    <div class="slds-form-element">
        <label class="slds-form-element__label">{mslabel}</label>
       
        <div class="slds-form-element__control">
            <div class="slds-combobox_container slds-size_small">
                <div data-id="ms-picklist-dropdown" class="slds-dropdown-trigger slds-dropdown-trigger_click slds-picklist ms-picklist-dropdown">
                    <!-- MAIN BUTTON CODE -->
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <input class="slds-combobox__input ms-input" data-id="ms-input" aria-controls="ms-dropdown-items" 
                                role="textbox" type="text" placeholder={selectedLabel} aria-describedby="error-message-unique-id" value="" readonly/>
                        <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right" title="Click to open dropdown">
                           <lightning-icon icon-name="utility:down" size="x-small" class="slds-icon slds-icon--selected slds-icon--x-small slds-icon-text-default slds-m-right--x-small"></lightning-icon>
                        </span>
                    </div>
                    
                    <!-- MAIN BUTTON CODE ENDS -->
                    <!-- Drop down list -->
                    <div data-id="ms-dropdown-items" role="listbox">
                        <!-- Creating unordered list -->
                        <ul class="slds-listbox slds-listbox_vertical slds-dropdown slds-dropdown_fluid ms-dropdown" role="presentation">
                            

                            <!---->
                            
                            <div>
                                <div class="slds-align_absolute-center" data-id="selall">
                                    <lightning-button icon-name="utility:list" data-id="selectall" label="Select All" alternative-text="Select ALl" onclick={selectAll}></lightning-button>
                                </div>
                                <!-- showing filter input -->
                               <!-- <input class="slds-listbox__item ms-filter-input" data-id="ms-filter-input" aria-controls="ms-dropdown-items" 
                                            role="textbox" type="text" placeholder="Filter values.." value="" oninput={onInputChange}/>
                                  showing refresh button  
                                <lightning-button-icon icon-name="utility:refresh" data-id="refresh"  alternative-text="Add user" onclick={onRefreshClick}></lightning-button-icon>
                                &nbsp;&nbsp;&nbsp;
                                  showing clear button  
                                <lightning-button-icon icon-name="utility:clear" data-id="close" alternative-text="Add user" onclick={onClearClick}></lightning-button-icon>
                                -->
                            </div>


                            <!-- Generating list item by iterating over options --> 
                            <template if:true={msoptions}>
                                <template for:each={msoptions} for:item="item">
                                    <li key={item.Id} role="presentation" class="slds-listbox__item ms-list-item" data-id={item.Id} data-name={item.Name}>
                                        <div data-id={item.Id} data-name={item.Name} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-media_center" role="option">
                                            <!-- Icon for each list item -->
                                            <span data-id={item.Id} data-name={item.Name} class="slds-media__figure">
                                                <lightning-icon data-id={item.Id} data-name={item.Name} icon-name="utility:check" size="x-small" class="slds-icon slds-icon--selected slds-icon--x-small slds-icon-text-default slds-m-right--x-small" ></lightning-icon>
                                            </span>
                                            <!-- Body of each list item -->
                                            <span data-id={item.Id} data-name={item.Name} class="slds-media__body">
                                                <span data-id={item.Id} data-name={item.Name} class="slds-truncate" title={item.Name}>{item.Name}</span>
                                            </span>
                                        </div>
                                    </li>
                                </template>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
            <div data-id="customerror" class="slds-form-element__help txtColor slds-hide" id="error-message-unique-id">This field is required</div>
        </div>
    </div>
</template>
