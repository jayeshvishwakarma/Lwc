<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-size_1-of-1">
            <div class="slds-grid slds-wrap">
                <div class="slds-size_1-of-1">
                    <div data-id="lookup-pill"
                        class="slds-pill-container slds-col slds-size_12-of-12 slds-grid slds-wrap">
                        <div data-id="lookupField"
                            class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right aligncenter slds-col slds-size_12-of-12"
                            style="width: 100%;">

                            <div class="hideErrorMessage slds-col slds-size_12-of-12">
                                <lightning-input type="String" name='Temp' placeholder="Search..."
                                    variant='label-hidden' value={inputValue} class='slds-form-element_1-col'
                                    onclick={handleOnClick} onchange={handleOnClick} disabled={disabled}>
                                </lightning-input>
                                <!-- onblur={handleOnBlur} -->
                            </div>


                            <span
                                class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">


                                <lightning-icon icon-name="utility:search" size="xx-small" alternative-text="icon">
                                </lightning-icon>

                            </span>
                        </div>
                        <div>
                            <br />
                        </div>
                        <div class="slds-col slds-size_12-of-12">
                            <template for:each={currentSelectedValue} for:item="sp" for:index="index">
                                <lightning-pill key={sp} class="slds-var-m-around_xx-small" data-id="pillblock"
                                    label={sp} name={sp} onremove={handleOnClear}>
                                </lightning-pill>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="slds-size_1-of-1">
                    <div if:true={showPicklist}>
                        <div class="slds-col slds-size_12-of-12 slds-wrap" onmouseleave={handleOnBlur}>
                            <ul style="max-height: 200px; overflow-y: scroll; z-index: 2; position: relative; width: 100%"
                                class="slds-listbox slds-listbox_vertical slds-dropdown" role="listbox">
                                <template for:each={filterOptions} for:item="pickOption" for:index="index">
                                    <li key={pickOption.value} role="presentation" class="slds-listbox__item"
                                        onclick={selectRecord} data-name={pickOption.value}
                                        data-value={pickOption.value}>
                                        <span data-id="listbox-option-unique-id-01"
                                            class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                            role="option">
                                            <span class="slds-media__body">
                                                <span
                                                    class="slds-listbox__option-text slds-listbox__option-text_entity">{pickOption.label}</span>
                                            </span>
                                        </span>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    <div class="slds-size_1-of-4">
            <lightning-button if:true={showButton} variant="base" label="Apply Changes" title="Apply Changes"
                name={name} data-id={indexKey} onclick={applyMultiselectChange} class="slds-m-left_x-small">
            </lightning-button>
        </div>
    -->
    </div>

</template>
