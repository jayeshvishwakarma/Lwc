<template>
  <lightning-card>
    <div class="slds-container_small">
      <section
        role="dialog"
        tabindex="-1"
        aria-modal="true"
        class="slds-modal slds-fade-in-open"
      >
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium slds-hyphenate">
              {title}
            </h2>
          </header>
          <div class="slds-modal__content slds-p-around_medium">
            <p>{message}</p>
          </div>
          <footer class="slds-modal__footer">
            <lightning-button
              variant="neutral"
              name="cancel"
              label={cancelLabel}
              title={cancelLabel}
              onclick={handleClick}
              class="slds-m-right_x-small"
            ></lightning-button>
            <lightning-button
              variant="brand"
              name="confirm"
              label={confirmLabel}
              title={confirmLabel}
              onclick={handleClick}
            ></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
  </lightning-card>
</template>
