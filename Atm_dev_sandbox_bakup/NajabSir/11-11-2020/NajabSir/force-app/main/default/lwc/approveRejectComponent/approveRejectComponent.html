<template>
    <template if:true={isSpinnerShow}>
        <lightning-spinner variant="brand" size="small" alternative-text="loading" ></lightning-spinner>
    </template>

    <template if:true={isCurrentUserIsApprover}>
        <lightning-card  class="slds-card_boundary">
            <div slot="title" >
                <lightning-icon icon-name="standard:approval" size="small"></lightning-icon>
                <span  class="slds-p-left--xx-small">Approval Action </span>
            </div>
             <!-- Card Body -->
             <template if:false={isAddCommentsShow}>
                    <!-- Approve and Reject Button -->
                    <div class="slds-size--1-of-1 slds-align--absolute-center">
                        <lightning-button label="Approve" name="Approve"   class="slds-m-right--xxx-small" onclick={openComment}></lightning-button>
                        <lightning-button label="Reject"  name="Reject" class="slds-m-left--xxx-small" onclick={openComment}> </lightning-button>
                    </div>
            </template >
            <template if:true={isAddCommentsShow} >
                <div class="slds-p-around--xx-small">
                    <lightning-textarea name="comments"  value={approverComments} onchange={handleCommentChange} label="Comments" ></lightning-textarea>
                    <div class="slds-size--1-of-1 slds-align--absolute-center">
                        <lightning-button label="Submit" variant="brand" name="submit" class="slds-m-right--xxx-small" onclick={handleSubmit}></lightning-button>
                        <lightning-button label="Cancel" name="cancel" class="slds-m-left--xxx-small"  onclick={handleCancel}> </lightning-button>
                    </div>
                </div>
            </template>  
        </lightning-card>
    </template>
</template>
