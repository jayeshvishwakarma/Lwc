<template>
  <div class={wrapperClass}>
    <div class="container" lwc:dom="manual"></div>

    <div class="slds-text-longform">
      <template if:true={heading}>
        <h3 class="slds-text-heading_medium">{heading}</h3>
      </template>

      <template if:true={message}>
        <p class="slds-text-body_regular">{message}</p>
      </template>
    </div>
  </div>
</template>
