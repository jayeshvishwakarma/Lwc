<template>
    <div class="spinner" if:true={showSpinner}>
        <lightning-spinner alternative-text="Loading" variant="brand" size="small"></lightning-spinner>
    </div>
    <div class="slds-text-color_error" if:true={errorMessage}>
        {errorMessage}
    </div>

    <div id="dealer-information-section" class="slds-section slds-is-open" if:true={cmpVisibe}>
        <div class="slds-page-header communitySectionColor headerInfo">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-task" title="Suzuki Connect Case">
                                <lightning-icon icon-name="custom:custom18" alternative-text="Approved">
                                </lightning-icon>
                                <span class="slds-assistive-text">Suzuki Connect Case</span>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span class="slds-page-header__title slds-truncate"
                                            title="Suzuki Connect Case">Suzuki Connect Case</span>
                                    </h1>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div aria-hidden="false" class="slds-section__content">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="VIN Number" value={apiRespone.vin} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="TCU IMEI Number" value={apiRespone.tcuImeiNumber} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="TCU SIM Number" value={apiRespone.tcuSimNumber} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Service End Date" value={apiRespone.serviceEndDate} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="TCU Sale Date" value={apiRespone.tcuSaleDate} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Email" value={apiRespone.email} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Customer Name" value={apiRespone.custName} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Odometer Reading" value={apiRespone.odometerReading} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Customer Address" value={apiRespone.custAddress} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Model Code" value={apiRespone.modelCode} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Pincode" value={apiRespone.pincode} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="MUL Dealer Code" value={apiRespone.mulDealerCode} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Dealer Name" value={apiRespone.dealerName} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Service Active Date" value={apiRespone.servActiveDate} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="TCU Service Status" value={apiRespone.tcuServiceStatus}
                        disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="6"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Dealer Code" value={apiRespone.dealerCode} disabled>
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
                    padding="horizontal-small">
                    <lightning-input type="text" label="Dealer Address" value={apiRespone.dealerAddress} disabled>
                    </lightning-input>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <footer class="slds-p-vertical_medium slds-align_absolute-center">
            <button class="slds-button slds-button_neutral" onclick={cancel}>Back</button>
            <button class="slds-button slds-button_brand" onclick={createCase}>Create Case</button>
        </footer>
    </div>

    <span if:true={createCmp}>
        <c-create-case suzuki-connect-asset-data={apiRespone} parent-record-id={recordId} onclose={handleClosure}></c-create-case>
    </span>
</template>
