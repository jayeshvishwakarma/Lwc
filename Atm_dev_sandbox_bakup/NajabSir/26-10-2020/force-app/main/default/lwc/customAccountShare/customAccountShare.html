<template>

    <c-customer-otp-verification record-id={recordId} mobile={mobile} onsuccess={handleVerifyOTPSuccess}
        if:true={isOTPRequired}>
    </c-customer-otp-verification>

    <div class="slds-text-align_center">

        <div if:true={isOTPVerified} class="slds-text-heading_medium slds-p-top_small">
            Please wait while we are sharing customer details...
        </div>

        <div if:true={isRecordShared} class="slds-text-align_center">
            <div class="slds-text-heading_medium slds-text-color_success">
                Customer details has been shared with you.
            </div>
            <div class="slds-text-align_center slds-p-top_medium">
                <lightning-button label="View Account" variant="brand" onclick={handleViewAcocunt}>
                </lightning-button>
            </div>
        </div>

        <div class="slds-text-color_destructive slds-p-around_small" if:true={errorMessage}>
            {errorMessage}
        </div>

    </div>

</template>
