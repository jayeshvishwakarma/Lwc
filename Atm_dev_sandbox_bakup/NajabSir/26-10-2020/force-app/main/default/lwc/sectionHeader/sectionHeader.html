<template>
    <!-- =======     SECTION HEADER USE ONLY     ======= -->
    <div class="slds-page-header" style="box-shadow: 0 0px 0px 0;">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
            <div class="slds-media">
                <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-product_item" title="product_item">
                    <lightning-icon icon-name={iconName} alternative-text="Approved" ></lightning-icon>
                    <span class="slds-assistive-product_item"></span>
                </span>
                </div>
                <div class="slds-media__body">
                <div class="slds-page-header__name">    
                    <div class="slds-page-header__name-title">
                    <h1>
                        <span class="slds-page-header__title slds-truncate" title={sectionHeading}>{sectionHeading}</span>
                    </h1>
                    </div>
                </div>
                <template for:each={sectionSubHeading} for:item="record">
                    <p class="slds-page-header__name-meta" key = {record}>
                        {record}   <br/>
                    </p>
                </template>
                </div>
            </div>
            </div>
        </div>
    </div>
    <br/>
</template>
