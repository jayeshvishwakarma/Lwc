<template>

    <div class="slds-text-color_error" if:true={errorMessage}>
        {errorMessage}
    </div>

    <div class="slds-page-header communitySectionColor headerInfo">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-task" title="Feedback">
                            <lightning-icon icon-name="standard:feedback" alternative-text="Approved">
                            </lightning-icon>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate" title="Feedback">Feedback
                                        ({feedbackCount})</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template if:true={showTable}>
        <lightning-card>
            <div style="height: 240px;">
                <lightning-datatable key-field="id" data={feedbackRec} columns={columns} max-column-width="430"
                    hide-checkbox-column>
                </lightning-datatable>
            </div>
        </lightning-card>
    </template>
</template>
