<template>
    <div class="slds-is-relative slds-p-vertical_large" if:true={loading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </div>

    <div class="slds-text-color_error slds-p-vertical_small" if:true={errorMessage}>
        {errorMessage}
    </div>

    <div if:true={loaded}>
        <div class="slds-form" role="list">
            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Customer Name</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Customer__c}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Customer Type</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Customer_Type__c}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Alternate Phone 1</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Mobile_Number_1__c}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Alternate Phone Number 2</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Mobile_Number_2__c}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Alternate Phone Number 3</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Mobile_Number_3__c}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Preferred Languages</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Preferred_Languages__pc}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Contact Email</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.ContactEmail}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Policy Number</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Policy_No__c}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-form-element_stacked slds-hint-parent">
                        <label class="slds-form-element__label">Policy Issue Date</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.policyIssueDate}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Policy Start Date</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.policyStartDate}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Policy Expiry Date</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Policy_Expiry_Date__c}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Vehicle Sale Date</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.PurchaseDate}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Vehicle Submodel</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.vehicleSubmodel}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Vehicle Color</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Color_of_the_Car__c}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Year of Manufacturing</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.PurchaseDate}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Engine Number</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Engine_No__c}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div
                        class="slds-form-element slds-form-element_stacked slds-form-element_readonly slds-hint-parent">
                        <label class="slds-form-element__label">Chassis Number Color</label>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.Chassis_Number__c}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem"></div>
            </div>
            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_edit slds-form-element_stacked slds-hint-parent">
                        <div class="slds-form-element__control">
                            <lightning-input label="Non MI Policy No" name="nonMIPolicyNo" type="text"
                                onchange={handleValueChange} value={inputData.nonMIPolicyNo}></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_edit slds-form-element_stacked slds-hint-parent">
                        <div class="slds-form-element__control">
                            <lightning-input label="Insurance Company" name="insuranceCompanyName" type="text"
                                onchange={handleValueChange} value={inputData.insuranceCompanyName}></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_edit slds-form-element_stacked slds-hint-parent">
                        <div class="slds-form-element__control">
                            <lightning-input label="Policy Issue Date" name="policyIssueDate" type="date"
                                onchange={handleValueChange} value={inputData.policyIssueDate}></lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_edit slds-form-element_stacked slds-hint-parent">
                        <div class="slds-form-element__control">
                            <lightning-input label="Policy Expiry date" name="policyExpiryDate" type="date"
                                onchange={handleValueChange} value={inputData.policyExpiryDate}></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_edit slds-form-element_stacked slds-hint-parent">
                        <div class="slds-form-element__control">
                            <lightning-input label="Reason For Lost" name="reasonForLost" type="text"
                                onchange={handleValueChange} value={inputData.reasonForLost}></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_edit slds-form-element_stacked slds-hint-parent">
                        <div class="slds-form-element__control">
                            <lightning-input label="Lost Flag" name="lostFlag" type="text" onchange={handleValueChange}
                                value={inputData.lostFlag}></lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slds-form__row">
                <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_stacked slds-hint-parent">
                        <span class="slds-form-element__label">Created Date </span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.currentDate}</div>
                        </div>
                    </div>
                </div>
                <div class="slds-form__item" role="listitem">
                    <div class="slds-form-element slds-form-element_stacked slds-hint-parent">
                        <span class="slds-form-element__label">Created By </span>
                        <div class="slds-form-element__control">
                            <div class="slds-form-element__static">{displayData.name}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="slds-card__footer">
            <lightning-button variant="brand" label="Save" title="Save" onclick={updateData}></lightning-button>
        </footer>
    </div>

</template>
