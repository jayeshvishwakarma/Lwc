<template>
    <div class="slds-is-relative slds-p-vertical_large" if:true={loading}>
      <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </div>
    <div class="slds-text-color_error slds-p-vertical_small" if:true={errorMessage}>
      {errorMessage}
    </div>
    <div style="width:auto;">
      <lightning-datatable if:true={data} key-field="id" data={data} columns={columns}
        class="table-test slds-max-medium-table_stacked" hide-checkbox-column min-column-width="120">
      </lightning-datatable>
    </div>
  </template>
