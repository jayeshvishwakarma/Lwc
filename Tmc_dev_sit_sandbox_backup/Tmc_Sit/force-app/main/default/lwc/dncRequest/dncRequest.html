    <div>
        <h2 class="header-style">Do Not Call Request</h2>
        <hr>
    </div>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-2">
            <lightning-input class="left-side-style" autocomplete="off" max-length=10 min-length=10 onchange={handleFieldUpdate} onpaste={handlePaste} onkeypress={restrictAlphabets} 
            value={mobile} type="tel" label="Mobile Number" name="Mobile_Number__c" placeholder="" 
            required message-when-too-short={phoneNumError}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <lightning-textarea class="right-side-style" autocomplete="off" onchange={handleFieldUpdate} value="" name="Description" label="Description" ></lightning-textarea>
        </div>
    </div>
    <footer class="slds-p-vertical_large slds-align_absolute-center">
        <button class="slds-button slds-button_neutral" onclick={cancel}>Back</button>
        <button class="slds-button slds-button_brand" onclick={submitRequest}>Submit</button>
    </footer>
    <div if:true={loadSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading"></lightning-spinner>
    </div>
