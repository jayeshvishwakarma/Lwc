<template>

    <div class="slds-page-header communitySectionColor headerInfo">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-task" title="Workshop Information SMS">
                            <lightning-icon icon-name="standard:account" alternative-text="Approved">
                            </lightning-icon>
                            <span class="slds-assistive-text">Outlet Information SMS</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate"
                                        title="Workshop Information SMS">Outlet Information SMS</span>
                                </h1>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="slds-is-relative slds-p-vertical_xx-large" if:true={loading}>
        <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
    </div>

    <template if:true={errorMessage}>
        <div class="slds-text-color_destructive slds-p-vertical_large">{errorMessage}</div>
    </template>

    <template if:true={loaded}>

        <div class="slds-m-top_medium"></div>

        <lightning-combobox name="workshopDetails" label="Outlet" placeholder="Select An Option"
            onchange={handleValueChange} options={workshopList} class="inputCmb" value={workshopId} required>
        </lightning-combobox>

        <lightning-combobox name="templateDetails" label="Template type" placeholder="Select An Option"
            onchange={handleValueChange} options={templateList} class="inputCmt" value={templateId} required>
        </lightning-combobox>        

        <lightning-input type="text" name="PhoneNumber" autocomplete="off" label="Phone Number"
            onchange={handleValueChange} value={sendWorkshopSMStoCustomer} class="inputCmp" required>
        </lightning-input>

        <div class="slds-m-top_medium"></div>

        <footer class="slds-p-vertical_large slds-align_absolute-center">
            <button class="slds-button slds-button_neutral" onclick={closeModal}>Back</button>
            <button class="slds-button slds-button_brand" onclick={handleSave}>Send</button>
        </footer>

    </template>

</template>
