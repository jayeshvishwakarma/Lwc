<template>
    
    <!-- =======     FOR SPINNER USE ONLY     ======= -->
    <lightning-spinner alternative-text="Loading" size="medium" if:true={isLoading}></lightning-spinner>


    <!-- =======     SECTION HEADER USE ONLY     ======= -->
    <div class="slds-align_absolute-center" style="font-weight: 300;font-size: 1.25rem;line-height: 1.25;">
        Sync Quote
    </div>

    <hr style="margin-top: 3%; margin-bottom: 1.5%;">

    <div if:true={showWarringError}>
        {showWarringError}
        <br>
    </div>

    <div if:false={showWarringError}>
            <div if:true={quoteAndOppMsg}>
                {quoteAndOppMsg}
            </div>
            <br>
            <div if:true={showInforMsg}>
                {label.Quote_And_Opp_Info_Msg}
            </div>
    </div>
    

    <hr style="margin-top: 3%; margin-bottom: 1%;">

    <div style="text-align: right;">
        <button class="slds-button slds-button_neutral" onclick={cancelBtn}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={continueBtn} if:true={showContinue}>Continue</button>
    </div>

</template>
