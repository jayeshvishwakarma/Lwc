<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
    </template>
    <template if:false={isMainBlock}>
        <div class="slds-text-align_center">
            <label class="slds-text-heading_medium" style="font-weight:bold;color:#117fc3 ">Geen account gevonden !</label>
        </div>
    </template>
    <template if:true={isMainBlock}>
        <div class="main-container">
            <div class="container">   
                <label class="slds-text-heading_medium" style="font-weight:bold;color:#117fc3 ">Aanvraag gratis KPN EEN</label></br>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item  padding="around-small"  size="4" small-device-size="4" medium-device-size="3" large-device-size="3">
                        <label class="slds-text-heading_small">Aantal gebruikers</label>
                    </lightning-layout-item>
                        <lightning-layout-item  padding="around-small" size="8" small-device-size="8" medium-device-size="4" large-device-size="4">
                        <lightning-input type="number"  onchange={antalGebruikerChange} name="antalGebruiker" value={antalGebruiker}
                            label="Voornaam" variant="label-hidden" >
                        </lightning-input>
                    </lightning-layout-item>
                </lightning-layout>

                <lightning-layout multiple-rows="true">
                        <lightning-layout-item padding="around-small"  size="4" small-device-size="4" medium-device-size="3" large-device-size="3">
                            <label class="slds-text-heading_small">Vast nummer</label>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="8" small-device-size="8" medium-device-size="4" large-device-size="4">
                            <lightning-combobox name="name" 
                                options={options} 
                                variant="label-hidden"
                                value={vastNummer}
                                onchange={changeVastNummer}>
                            </lightning-combobox>
                        </lightning-layout-item>
                </lightning-layout>

                <template if:true={isTeporteren}>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item  padding="around-small" size="4" small-device-size="4" medium-device-size="3" large-device-size="3">
                        <label class="slds-text-heading_small">Te porteren nummers</label>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="8" small-device-size="8" medium-device-size="4" large-device-size="4">
                        <lightning-input type="text"  name="Te porteren nummers" value={tePorterenNummers} onchange={tePorterenNummersChange}
                        label="Te porteren nummers" variant="label-hidden" >
                        </lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
                </template>
            </div> 

            <div class="container">   
                    <lightning-layout  multiple-rows="true">   
                            <lightning-layout-item class="slds-text-align_left" padding="around-small" size="4" small-device-size="4" medium-device-size="3" large-device-size="3">
                                <label class="slds-text-heading_small">Onbeperkt bellen</label>
                            </lightning-layout-item>

                            <lightning-layout-item  padding="around-small" size="8" small-device-size="8" medium-device-size="4" large-device-size="4">
                                <lightning-combobox class="slds-text-align_left" style="width:40%;float:left;" name="OnbeperktBellen" 
                                options={onbeperktBellenOptions} 
                                variant="label-hidden"
                                value={isOnbeperktBellen}
                                onchange={onbeperktBellenChange}>
                                </lightning-combobox> 
                                <label class="slds-p-around_medium label-custom">{kostenOnbeperktBellen}</label>
                             </lightning-layout-item>
                </lightning-layout>
            </div> 
            <div class="container"> 
                <label class="slds-text-heading_medium" style="font-weight:bold;color:#117fc3 ">Aanvrager</label></br></br>
                <lightning-layout padding="around-small" multiple-rows="true" horizontal-align="space">    
                            <lightning-layout-item padding="around-small" size="5" small-device-size="5" medium-device-size="2" large-device-size="2">
                                    <label class="slds-text-heading_small">Voornaam</label>
                            </lightning-layout-item>
                            <lightning-layout-item  padding="around-small" size="7" small-device-size="7" medium-device-size="4" large-device-size="4">
                                <lightning-input  type="text"  name="Voornaam" value={voornaam} onchange={voornaamChange}
                                label="Voornaam" variant="label-hidden" >
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item padding="around-small" size="5" small-device-size="5" medium-device-size="2" large-device-size="2">
                                <label class="slds-text-heading_small">Achternaam</label>
                            </lightning-layout-item>
                            <lightning-layout-item  padding="around-small" size="7" small-device-size="7" medium-device-size="4" large-device-size="4">
                                <lightning-input  type="text"  name="Achternaam" value={achternaam} onchange={achternaamChange}
                                label="Achternaam" variant="label-hidden">
                                </lightning-input>  
                            </lightning-layout-item>
                </lightning-layout>


                <lightning-layout multiple-rows="true" horizontal-align="space">    
                    <lightning-layout-item padding="around-small" size="5" small-device-size="5" medium-device-size="2" large-device-size="2">
                            <label class="slds-text-heading_small">E-mailadres </label>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="7" small-device-size="7" medium-device-size="4" large-device-size="4">
                        <lightning-input   type="text"  name="E-mailadres" value={emailadres} onchange={emailadresChange} label="E-mailadres" variant="label-hidden">
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="5" small-device-size="5" medium-device-size="2" large-device-size="2">
                        <label class="slds-text-heading_small">Telefoonnummer</label>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="7" small-device-size="7" medium-device-size="4" large-device-size="4">
                        <lightning-input  type="text"  name="Telefonnummer" value={telefoonnummer} onchange={telefoonnummerChange}
                        label="Telefonnummer" variant="label-hidden" >
                        </lightning-input>
                    </lightning-layout-item>
        </lightning-layout>
            </div><br/>
        <button class="btn1" onclick={onSubmit}>Verzenden</button>
        </div>
    </template>
</template>
